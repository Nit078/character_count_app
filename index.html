<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
    <h2> Real Time Character Counter</h2>
    <p>
        Check Your English text for grammar ,spelling, and punctuation errors  real time char counter.
    </p>
<textarea  id="textarea" 
class="textarea"
 maxlength="150"
  placeholder="Please write here">
</textarea>
<button onclick="copyText()">CopyText</button>
<div class="counter-container">
    <p>Total Character: <span id="total-counter"></span></p>
    <p>Remaining Char: <span id="remaining-counter">150</span></p>

</div>

  </div>
    <script src="index.js"></script>
</body>
</html>
